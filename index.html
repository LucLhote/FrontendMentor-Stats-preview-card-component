<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card">
    <section class="card__graphic-elements card--block-border-radius">
      <img src="./images/image-header-mobile.jpg" alt="" class="card__img-mobile card--block-border-radius card--img-opacity card--blend-mode">
      <img src="./images/image-header-desktop.jpg" alt="" class="card__img-desktop card--block-border-radius card--img-opacity card--blend-mode">
    </section>

    <section class="card__marketing-infos">
      <h1 class="card__headline">Get <span class="card--violet-font">insights</span> that help your business grow.</h1>

      <p class="card__copy">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
    </section>

    <section class="card__marketing-numbers">
      <div>
        <p class="card__number-data">10k+</p>
        <p class="card__text-data">companies</p>
      </div>

      <div>
        <p class="card__number-data">314</p>
        <p class="card__text-data">templates</p>
      </div>

      <div>
        <p class="card__number-data">12M+</p>
        <p class="card__text-data">queries</p>
      </div>
    </section>
  </main>

</body>
</html>
